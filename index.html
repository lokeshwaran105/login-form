<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Student Registration</h1>
        <form action="" class="form">
            <label for="rollno">Student RollNo</label>
            <input type="number" name="rollno" class="fields" placeholder="Enter your regno" required>
            <label for="name">Student Name</label>
            <input type="text" name="name" class="fields" placeholder="Enter your name" required>
            <label for="dept">Student Dept</label>
            <select name="dept" class="fields" class="dept" required>
                <option value="cse">CSE</option>
                <option value="it">IT</option>
                <option value="aiml">AIML</option>
                <option value="ece">ECE</option>
            </select>
            <label for="10mark">10th Mark</label>
            <input type="text" name="10mark" class="fields" placeholder="Enter 10th Mark" required>
            <label for="12mark">12th Mark</label>
            <input type="text" name="12mark" class="fields" placeholder="Enter 12th Mark" required>
            <label for="percent">UG Percentage</label>
            <input type="text" name="percent" class="fields" placeholder="Enter UG percentage" required>
            <div class="button">
                <button class="btn register-btn">Register</button>
                <button class="btn cancel-btn">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
